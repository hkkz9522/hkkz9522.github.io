<script>

    jQuery(function () {
        sy()
    })

    function sy() {
        nowtime = new Date();
        year = nowtime.getFullYear(); //年
        month = nowtime.getMonth() + 1; //月
        day = nowtime.getDate(); //日
        hour = nowtime.getHours(); //时
        minutes = nowtime.getMinutes(); //分
        seconds = nowtime.getSeconds(); //秒
        $("#dateTime").append('<div class="time">同步时间：' + p(year) + '-' + p(month) + "-" + p(day) + ' 10:29:11</div>');
        $("#valid").append('<div class="time">有效期：' + p(year) + '-' + p(month) + "-" + p(day) + " - " + p(year) + '-' +
            p(month) + "-" + p(day) + '</div>');
    }

    if (true) {
        //获取系统时间
        function showTime() {
            nowtime = new Date();
            year = nowtime.getFullYear(); //年
            month = nowtime.getMonth() + 1; //月
            day = nowtime.getDate(); //日
            hour = nowtime.getHours(); //时
            minutes = nowtime.getMinutes(); //分
            seconds = nowtime.getSeconds(); //秒
            //文字增加空格
            document.getElementById("div_timer").style = "white-space:pre;";
            //显示时间
            document.getElementById("div_timer").innerText = p(month) + "月" + p(day) + "日 " + p(hour) + ":" + p(
                minutes) + ":" + p(seconds);
        }
        setInterval("showTime()", 1000);
        //月日时分秒小于10补0
        function p(s) {
            return s < 10 ? '0' + s : s;
        }
    }

    function changename() {
        $('#name').html(window.prompt("你的名字") + '的通行码')
    }
</script>
